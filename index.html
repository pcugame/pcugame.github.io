<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>게임공학과 2025 졸업작품 전시 페이지</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <img class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 z-[-10]" src="/images/paichai_logo_origin.jpg" alt="로고"/>
    <div class="container mx-auto p-2">
      <div class="text-center text-3xl font-extrabold my-6 text-gray-900">
        배재대학교 게임공학과 2025 졸업작품
      </div>
      <div id="grid" class="grid grid-cols-[repeat(auto-fit,_minmax(240px,_1fr))] gap-4 mx-auto max-w-[1280px] p-4"></div>
    </div>

    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="">
    </div>

    <div id="video-modal" class="modal">
        <span id="video-close" class="lightbox-close">&times;</span>
        <div class="modal-content">
            <iframe id="video-iframe"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen
                    src="">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
