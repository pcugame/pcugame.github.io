<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임공학과 2025 졸업작품 전시 페이지</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <!-- Background Logo (like original) -->
    <img class="bg-logo" src="./images/paichai_logo_origin.png" alt="배재대학교 로고"/>
    
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">이미지 로딩 중...</div>
            <div class="loading-progress">
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
                <div id="progress-text" class="progress-text">0 / 0</div>
            </div>
        </div>
    </div>

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="테마 변경">
        <span class="theme-icon">☾</span>
    </button>
    
    <div class="container">
        <!-- Main Title -->
        <div class="main-title">
            배재대학교 게임공학과 2025 졸업작품
        </div>
        
        <!-- Projects Grid -->
        <div id="grid" class="projects-grid"></div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="">
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <span id="video-close" class="modal-close">&times;</span>
            <iframe id="video-iframe"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen
                    src="">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
