<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>게임공학과 2025 졸업작품 전시 페이지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <img class="bg-logo" src="/images/paichai_logo_origin.jpg" alt="로고">
    <div class="bg-overlay"></div>
    <div class="main-title">
        배재대학교 게임공학과 2025 졸업작품
    </div>

    <div class="container mx-auto p-2">
    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5 justify-items-center"></div>
    </div>

    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-img" src="" alt="">
    </div>

    <div id="video-modal" class="modal">
        <span id="video-close" class="lightbox-close">&times;</span>
        <div class="modal-content">
            <iframe id="video-iframe"
                    frameborder="0"
                    allow="autoplay; encrypted-media"
                    allowfullscreen
                    src="">
            </iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
